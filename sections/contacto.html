  <main>
    <div class="container">
      <h1 class="title text-center">Contactanos</h1>
      <div class="row">
        <div class="map p-3 col-lg-6 col-md-4 col-sm-2 ">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.568994414099!2d-64.1840009843124!3d-31.425999003862678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a291b870a9e3%3A0x33fff9fc7b4ece83!2sFundaci%C3%B3n%20Marie%20Curie!5e0!3m2!1ses!2sar!4v1658878128050!5m2!1ses!2sar"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="formularioContacto col-lg-6 col-md-4 col-sm-10 ">
          <form class="row g-3">
            <div class="col-md-3">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefaultUsername" class="form-label">Direccion de Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Pais</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Peru</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto terminos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar mensaje</button>
            </div>
          </form>
        </div>
      </div>
    </div>
